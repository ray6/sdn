<!DOCTYPE html>
<html>
	<head>
		<title>Menu</title>
		<meta charset='utf-8'>
	</head>
	<body>
		{% for food in foods %}
			<h3>{{forloop.counter}}th dish</h3> 
			<ul>
				<li>The Food Name : {{food1.name}} </li>
				<li> Price : {{food1.price}} </li>
				<li> Description : {{food1.comment}}</li>
				<li> Spice or not : {{food1.is_spicy}}</li>
			</ul>
		{% endfor %}
	</body>
</html>
