{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static "./semantic.min.css" %}">
	</head>
	<style type="text/css">
		body{
			padding-top: 40px;
		}
		h1 {
			text-align: center;
		}
		.block {
			width: 370px;
			height: 379px;
			padding: 20px;
			margin: auto;
			border: 1px solid #d8dee2;
			background-color: white;
			border-radius: 5px;
		}
		.ui.button {
			width: 100%;
			height: 40px;
			margin-top: 10px;
			border-radius: 5px;
			background-color: #ffcccc;
			font-size: 15px;
		}
		.ui.button:hover {
			background-color: #ffb3b3;
		}
	</style>
	<body>
		<h1>Register new account</h1>
		
		<div class="block">
		<form class="ui form" action= "" method="post">
		{% csrf_token %}
			{{ form.as_p }}
			<input class="ui button" type="submit" value="Register">
		</form>
		</div>
	</body>
</html>
