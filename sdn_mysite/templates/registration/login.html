<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<form method = "post" action="{% url 'django.contrib.auth.views.login' %}">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type = "submit" value="login" />
		<input type = "hidden" name="next" value="{{ next }}" />
		</form>
	</body>
</html>
