{% load static %}
{% load extras %}
<!DOCTYPE html>
<html>
<head>
	<title>ray</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static "/controller/semantic.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "/controller/vlan.css" %}">
		
</head>
<body>
<ul class="navbar">
  <li><a class="active" href="#home">Vlan Management</a></li>
  <li style="float: right;" ><a class="user" href="#User">User Name</a></li>
  
</ul>
<div class="member" style="margin-top: 70px;padding: 20px;">

	<table class="ui very basic collapsing celled table">
		<thead>
			<tr>
			<th>User Name</th>
			<th>Vlan</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td class="ChangeVlan" id="{{ user }}">
					<h4 class="ui image header">
						<img src="{% static "controller/ray.jpg" %}" class="ui rounded image">
						<div class="content">
							<div class="name">
							{{ user }}
							</div>
							<div class="sub header">{{ users|dict:user }}
							</div>
						</div>
					</h4>
				</td>
				<td>
					vlan{{ user_v|dict:user }}
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

<div class="ui modal">
	 	<div class="header">User information</div>
	 	
	 	<div class="content">
	 		<h3>Change Vlan</h3>
			<h4 id="username">User:</h4>
	 		<p>
	 			<form class="ui form" method="post">
				{% csrf_token %}
	 			<div class="field">
					<input id='inputname' style="width:0px; height:0px; padding:0px; margin:0px;" type="text" name="user" value="">
	 				<label>vlan</label>
	 				<select name="vlan" class="ui fluid dropdown">
	 					<option value="vlan1">vlan1</option>
	 					<option value="vlan2">vlan2</option>
	 				</select>
	 			</div>
	 			<div class="actions">
	 				<input type="submit" class="ui approve button"></input>
	 			</div>
	 				
	 			</form>
	 		</p>
	 	</div>
</div>


</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static "controller/vlan.js" %}"></script>
<script type="text/javascript" src="{% static "controller/semantic.min.js" %}"></script>
</html>
